<div class="row featurette">
    <div class="col-md-9">
        <h3 class="featurette-heading">{{ include.title }}</h3>
        <p class="lead">{{ include.text }}</p>
    </div>
    <div class="col-md-3 my-auto">
        <img src="{{ include.image }}" class="featurette-image img-fluid mx-auto align-middle" width=" 300"
            height="300">
    </div>
</div>

<hr class="featurette-divider">
